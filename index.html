<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fronten Mentor - Card Profile</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

   <main class="container">
      <article class="card">
         <img class="card-header" src="./images/bg-pattern-card.svg" alt="circle pattern image">
         <div class="card-body">
            <img class="card-pic" src="./images/image-victor.jpg" alt="men profile picture">
            <h2 class="card-title">
               Victor Crest
               <span>26</span>
            </h2>
            <p class="card-city">London</p>
         </div>
         <div class="card-footer">
            <div class="footer-data">
               <h3>80K</h3>
               <p>Followers</p>
            </div>
            <div class="footer-data">
               <h3>803K</h3>
               <p>Likes</p>
            </div>
            <div class="footer-data">
               <h3>1.4K</h3>
               <p>Photos</p>
            </div>
         </div>
      </article>
   </main>
   
</body>
</html>
